<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict Churn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 10px;
        }
        .footer {
            margin-top: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInDown">
        <h1>Predict Churn</h1>
        <form method="post">
            {% csrf_token %}
            <input type="number" name="tenure" class="form-control" placeholder="Tenure (months)" value="{{ customer.tenure }}" required>
            <input type="number" step="0.01" name="monthly_charges" class="form-control" placeholder="Monthly Charges" value="{{ customer.monthly_charges }}" required>
            <input type="number" step="0.01" name="total_charges" class="form-control" placeholder="Total Charges" value="{{ customer.total_charges }}" required>
            <select name="contract_type" class="form-select">
                <option value="Month-to-month" {% if customer.contract_type == 'Month-to-month' %}selected{% endif %}>Month-to-month</option>
                <option value="One year" {% if customer.contract_type == 'One year' %}selected{% endif %}>One year</option>
            </select>
            <button type="submit" class="btn btn-primary btn-custom">Predict</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-light btn-custom">Back</a>
        <div class="footer">&copy; 2025 Churn Prediction</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
